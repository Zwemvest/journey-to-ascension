name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Run tests with coverage
        run: npm run test:coverage

  accessibility:
    name: Accessibility Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install pa11y
        run: npm install -g pa11y

      - name: Build project
        run: npm run build --if-present

      - name: Start server and run a11y tests
        run: |
          npx serve . -l 3000 &
          sleep 3
          pa11y http://localhost:3000/index.html --runner axe --runner htmlcs || true

  performance:
    name: Performance Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          npx serve . -l 3000 &
          sleep 3
          lhci autorun --collect.url=http://localhost:3000/index.html --upload.target=temporary-public-storage || true

  security:
    name: Security Scan (OWASP ZAP)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Start server
        run: |
          npx serve . -l 3000 &
          sleep 3

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:3000/'
          rules_file_name: '.zap/rules.tsv'
          allow_issue_writing: false
        continue-on-error: true
